      // console.log(contacts[0]["likes"]);

      let keyExist;
      let pairExists;
      function checkObjectProperty(checkKey, checkPair) {
        for (let i = 0; i < 5; i++) {
          if (contacts[i]["firstName"] == checkKey) {
            keyExist = true;
            for (let j = 0; j < 3; j++) {
              if (contacts[i]["likes"][j] == checkPair) {
                pairExists = true;
              }
            }
          }
        }
        if (keyExist && pairExists) {
          return `${checkKey} likes ${checkPair}.`;
        } else if (keyExist && !pairExists) {
          return `No such property,`;
        } else !keyExist;
        return `No such contact.`;
      }
