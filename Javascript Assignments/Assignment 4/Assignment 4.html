<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Menu</title>
    <style>
      *,
      ::after,
      ::before {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        background: hsl(210, 36%, 96%);
        color: hsl(209, 61%, 16%);
        line-height: 1.5;
        font-size: 0.875rem;
      }
      .menu-head {
        text-align: center;
        margin-bottom: 1rem;
      }
      .menu-btns-container {
        margin-bottom: 4rem;
        display: flex;
        justify-content: center;
      }
      .menu-btn {
        background: transparent;
        border-color: #c59d5f;
        font-size: 1rem;

        margin: 0 0.5rem;
        letter-spacing: 1px;
        border-radius: 0.5rem;
        padding: 0.375rem 0.75rem;
        color: #c59d5f;
        cursor: pointer;
      }
    </style>
  </head>
